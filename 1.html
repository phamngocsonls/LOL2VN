							<div class="modal-header">
								<h3><span class="label label-warning" id="qid">1</span> Trên đường bộ trong khu vực đông dân cư, xe mô tô 2 bánh, xe gắn máy tham gia giao thông với tốc độ tối đa cho phép là bao nhiêu?</h3>
							</div>
							<div class="modal-body">
								<div class="col-xs-3 col-xs-offset-5">
									<div id="loadbar" style="display: none;">
									  <div class="blockG" id="rotateG_01"></div>

									  <div class="blockG" id="rotateG_03"></div>

									</div>
								</div>

								<div class="quiz" id="quiz" data-toggle="buttons">
									<label class="element-animation1 btn btn-lg btn-primary btn-block"><span class="btn-label"><i class="glyphicon glyphicon-chevron-right"></i></span> <input type="radio" name="q_answer" value="1">A. 60 km/h</label>
								   <label class="element-animation2 btn btn-lg btn-primary btn-block"><span class="btn-label"><i class="glyphicon glyphicon-chevron-right"></i></span> <input type="radio" name="q_answer" value="2">B. 50 km/h</label>
								   <label class="element-animation3 btn btn-lg btn-primary btn-block"><span class="btn-label"><i class="glyphicon glyphicon-chevron-right"></i></span> <input type="radio" name="q_answer" value="3">C. 40 km/h</label>
								   <label class="element-animation4 btn btn-lg btn-primary btn-block"><span class="btn-label"><i class="glyphicon glyphicon-chevron-right"></i></span> <input type="radio" name="q_answer" value="4">D. 30km/h</label>
								</div>
							</div>
							<div class="modal-footer text-muted">
								<span id="answer"></span>
							</div>
